# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: welcome.univ.ai
email: rahuldave@univ.ai
description: >- # this means to ignore newlines until "baseurl:"
  Univ.Ai Pro Courses
twitter_username: rahuldave
github_username: rahuldave
minimal_mistakes_skin: default
search: false
url: https://welcome.univ.ai
baseurl: /
repository: "univ-ai/welcomenew"

# Build settings
markdown: kramdown
remote_theme: rahuldave/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "First Lastname"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "My awesome biography constrained to a sentence or two goes here."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/univdotai"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/univdotai"

# Collections
collections:
  courses:
    output: true
    permalink: /:collection/:path/
  support:
    output: true
    permalink: /:collection/:path/
  catalog:
    output: true
    permalink: /:collection/:path/
  aiexpress:
    output: true
    permalink: /:collection/:path/

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      sidebar:
        nav: "coursesnav"
      layout: splash
      share: false
      related: false
      header:
        overlay_color: "#000"
        overlay_filter: "0.3"

  # _courses
  - scope:
      path: ""
      type: courses
    values:
      sidebar:
        nav: "coursesnav"
      layout: single
      classes: wide
      share: false
      related: false
      header:
        overlay_color: "#000"
        overlay_filter: "0.3"


  # _catalog
  - scope:
      path: ""
      type: catalog
    values:
      sidebar:
        nav: "coursesnav"
      layout: single
      classes: wide
      share: false
      related: false
      header:
        overlay_color: "#000"
        overlay_filter: "0.3"


  # _support
  - scope:
      path: ""
      type: support
    values:
      layout: splash
      classes: wide
      share: false
      related: false
      header:
        overlay_color: "#000"
        overlay_filter: "0.3"

  # _aiexpress
  - scope:
      path: ""
      type: aiexpress
    values:
      sidebar:
        nav: "coursesnav"
      layout: single
      classes: wide
      share: false
      related: false
      header:
        overlay_color: "#000"
        overlay_filter: "0.3"


category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
